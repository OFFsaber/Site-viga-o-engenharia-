<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elétrico | VIGAÇO ENGENHARIA</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .servico-detalhe-container {
            max-width: 500px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 2rem;
            text-align: center;
        }
        .servico-detalhe-container img {
            width: 100%;
            max-width: 350px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        .servico-detalhe-btns {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .btn-voltar, .btn-wpp {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-voltar {
            background: #eaf6fb;
            color: #3498db;
        }
        .btn-voltar:hover {
            background: #d0e8f7;
        }
        .btn-wpp {
            background: #25d366;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-wpp:hover {
            background: #1ebe5d;
        }
    </style>
</head>
<body>
    <div class="servico-detalhe-container">
        <h2>Elétrico</h2>
        <img src="https://drive.google.com/uc?export=view&id=1szGtzUeEAL6O_Uo7BXxJSFzE8O9V3meF" alt="Projeto Elétrico"> <!-- LOGO.png -->
        <p style="margin: 1.5rem 0; font-size: 1.15rem;">Energia e segurança para o seu projeto!</p>
        <div class="servico-detalhe-btns">
            <button class="btn-voltar" onclick="window.close()">Voltar</button>
            <a class="btn-wpp" href="https://wa.me/5562993567625" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" style="width:24px;vertical-align:middle;"> WhatsApp
            </a>
        </div>
    </div>
</body>
</html>
